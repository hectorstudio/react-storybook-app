image: node:10.15

stages:
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - echo "REACT_APP_CHAINSERVICE_API_URL:" ${REACT_APP_CHAINSERVICE_API_URL}
  - echo "REACT_APP_STATECHAIN_API_URL:" ${REACT_APP_STATECHAIN_API_URL}
  - yarn
  - npm i -g firebase-tools
  - firebase -V

deploy:develop:
  stage: deploy
  except:
    - schedules
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet-dev
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: develop
  only:
    - master

deploy:staging:
  stage: deploy
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet-staging
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: staging
  only:
    - schedules

deploy:production:
  except:
    - schedules
  stage: develop
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: production
  only:
    - master
  when: manual

image: node:10.15

stages:
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - cache/Cypress
    - node_modules/

before_script:
  - echo "REACT_APP_CHAINSERVICE_API_URL:" ${REACT_APP_CHAINSERVICE_API_URL}
  - echo "REACT_APP_STATECHAIN_API_URL:" ${REACT_APP_STATECHAIN_API_URL}
  - yarn
  - npm i -g firebase-tools
  - firebase -V

test:develop:
  variables:
    # provide cypress with our cached folder to install its cache in
    CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  stage: test
  except:
    - bepswap-testnet-reskin
  image: cypress/base:10
  script:
    - yarn test
  environment:
    name: develop
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - cypress/screenshots
      - cypress/videos

deploy:develop:
  stage: deploy
  except:
    - schedules
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet-dev
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: develop
  only:
    - master

deploy:staging:
  stage: deploy
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet-staging
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: staging
  only:
    - schedules

deploy:production:
  except:
    - schedules
  stage: deploy
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: production
  only:
    - master
  when: manual

# Build docker image
build-docker:
  stage: deploy
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
    - apk update
    - apk add python py-pip make git jq curl
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
  script:
    - docker build -t registry.gitlab.com/thorchain/bepswap/bepswap-react-app .
    - docker push registry.gitlab.com/thorchain/bepswap/bepswap-react-app
deploy:reskin:
  stage: deploy
  except:
    - schedules
  script:
    - firebase use --token ${FIREBASE_TOKEN} bepswap-testnet-update
    - firebase deploy --token ${FIREBASE_TOKEN}
  environment:
    name: develop
  only:
    - bepswap-testnet-reskin

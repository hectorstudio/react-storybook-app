image: node:latest

stages:
  - test_and_deploy

cache:
  paths:
    - node_modules/
  key: '$CI_BUILD_REPO'

test_and_deploy:
  stage: test_and_deploy
  only:
    - master
    - testnet-prod
    - testnet-dev
  script:
    - yarn
    # - yarn test:ci
    - npm i -g firebase-tools
    - firebase -V
    - firebase use --token ${FIREBASE_TOKEN} ${CI_COMMIT_REF_NAME}
    - firebase deploy --token ${FIREBASE_TOKEN}
  